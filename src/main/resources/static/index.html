<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reservas de Vuelos</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>‚úàÔ∏è Sistema de Reservas de Vuelos</h1>
        <p>Encuentra y reserva tu pr√≥ximo vuelo</p>
    </div>

    <div class="tabs">
        <button class="tab active" onclick="showTab('search')">Buscar Vuelos</button>
        <button class="tab" onclick="showTab('reservations')">Mis Reservas</button>
        <button class="tab" onclick="showTab('profile')">Mi Perfil</button>
    </div>

    <div class="content">
        <!-- Tab: Buscar Vuelos -->
        <div id="search-tab" class="tab-content">
            <h2>Buscar Vuelos</h2>
            <form id="search-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="ciudad">Ciudad</label>
                        <select id="ciudad" required>
                            <option value="">Seleccionar ciudad</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="fecha-salida">Fecha de Salida</label>
                        <input type="date" id="fecha-salida" required>
                    </div>
                </div>
                <button type="submit" class="btn">üîç Buscar Vuelos</button>
            </form>

            <div id="search-results" class="results hidden">
                <h3>Vuelos Disponibles</h3>
                <div id="flights-list"></div>
            </div>
        </div>

        <!-- Tab: Mis Reservas -->
        <div id="reservations-tab" class="tab-content hidden">
            <h2>Mis Reservas</h2>
            <div class="form-group">
                <label for="usuario-id">ID de Usuario</label>
                <input type="number" id="usuario-id" placeholder="Ingresa tu ID de usuario">
                <button onclick="loadReservations()" class="btn">Cargar Reservas</button>
            </div>
            <div id="reservations-list"></div>
        </div>

        <!-- Tab: Mi Perfil -->
        <div id="profile-tab" class="tab-content hidden">
            <h2>Crear/Actualizar Perfil</h2>
            <form id="profile-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contrase√±a</label>
                        <input type="password" id="password" required>
                    </div>
                </div>
                <button type="submit" class="btn">üíæ Guardar Perfil</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
